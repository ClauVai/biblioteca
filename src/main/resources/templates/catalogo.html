<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title th:text="'Catalogo'"></title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
    	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
	</head>
	<body>
		<div class="container-fluid">
			<div>
				<!-- TODO ricorda di modificare in home -->
				<a th:href="@{/catalogo}" th:text="'Visualizza Catalogo'"></a>
			</div>
			<div class="row mt-4">
				<div class="col-7">
					<table class="table table-striped table-responsive">
						<thead>
							<tr>
								<th th:text="'Titolo'"></th>
								<th></th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="c : ${catalogo}">
								<td th:text="${c.titolo}"></td>
								<td>	<img th:src="${c.copertina}" alt="Immagine di copertina" /></td>
								<td class="text-end">
									<a th:href="@{dettaglio(id=${c.id})}" 
										class="btn btn-danger btn-sm" th:text="'Dettagli'"></a>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</body>
</html>
