<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Biblioth√® | Area Riservata</title>
	<link rel="icon" type="image/png" th:src="@{'/img/minilogo.png'}">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
	<link th:href="@{/css/style.css}" rel="stylesheet" />
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
	<script type="text/javascript" th:src="@{/js/GENERICO.js}"></script>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Barrio&display=swap" rel="stylesheet">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
</head>

<body>
	<div class="container">
		<div class="head">
			<!--navbar-->
			<div th:replace="~{fragments :: navbar(autori=${autori}, generi=${generi}, caseEditrici=${caseEditrici})}">
			</div>
		</div>
		<div class="body">
			<h2>EFFETTUA IL LOGIN O REGISTRATI PER ACCEDERE ALLA TUA AREA</h2>
			<div class="col-md-6">
				<h2 th:text="'Login'" class="box-title titoloDett"></h2>
				<form th:action="@{/login/accedi(id=${id})}" method="post">
					<label class="sr-only" for="username" th:text="'Username: '"></label>
					<input type="text" id="username" name="username" required>
					<br>
					<label class="sr-only" for="password" th:text="'Password: '"></label>
					<input type="password" id="password" name="password" required>
					<br>
					<button type="submit">Accedi</button>
				</form>

				<div th:if="${loginError}">
					<p th:text="${messaggio}"></p>
				</div>
			</div>
			<div class="col-md-6">
				<h2 th:text="'Registrazione'" class="box-title titoloDett"></h2>
				<form th:action="@{/login/registra(id=${id})}" method="post" th:object="${utente}">
					<label class="sr-only" for="nome" th:text="'Nome: '"></label>
					<input type="text" id="nome" th:field="*{nome}" required>
					<br>
					<label class="sr-only" for="cognome" th:text="'Cognome: '"></label>
					<input type="text" id="cognome" th:field="*{cognome}" required>
					<br>
					<label class="sr-only" for="email" th:text="'Email: '"></label>
					<input type="email" id="email" th:field="*{email}" required>
					<br>
					<label class="sr-only" for="username" th:text="'Username: '"></label>
					<input type="text" id="username1" th:field="*{profilo.username}" required>
					<br>
					<label class="sr-only" for="password" th:text="'Password: '"></label>
					<input type="password" id="password1" th:field="*{profilo.password}" required>
					<br>
					<button type="submit">Registrati</input>
				</form>
			</div>
		</div>
		<div th:replace="~{fragments :: footer}"></div>
</body>

</html>
