<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioth√® | Libri</title>
    <link rel="icon" type="image/png" th:href="@{/img/favicon.ico}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" th:src="@{/js/catalogo.js}"></script>
    <script type="text/javascript" th:src="@{/js/GENERICO.js}"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barrio&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@600&display=swap" rel="stylesheet">

    <style>
        .accedi-link {
            cursor: pointer;
            color: blue;
            text-decoration: underline;
        }
    </style>

    <script>
        function showRegisterForm() {
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('registerForm').style.display = 'block';
        }

        function showLoginForm() {
            document.getElementById('registerForm').style.display = 'none';
            document.getElementById('loginForm').style.display = 'block';
        }
    </script>
</head>

<body>
    <div class="login-page container-fluid">
        <div class="head grigio-bc">
            <!--navbar-->
            <div th:replace="~{fragments :: navbar(autori=${autori}, generi=${generi}, caseEditrici=${caseEditrici})}">
            </div>
        </div>

        <main>
            <div class="row">
                <!-- ACCESSO -->
                <div class="login-block col-xl-6 col-lg-6 col-md-8 col-sm-12 col-sm-12" id="loginForm">
                    <img th:src="@{'/img/login.png'}" alt="logo login" style="width: 100%;">
                    <h1 class="roboto azzurro">Accedi</h1>
                    <form th:action="@{/login/accedi(id=${id})}" method="post">
                        <div class="form-group">
                            <div class="input-group">
                                <input type="text" class="form-control" placeholder="Username" id="username" name="username" required>
                            </div>
                        </div>
                        <hr class="hr-xs">
                        <div class="form-group">
                            <div class="input-group">
                                <input type="password" class="form-control" placeholder="Password" id="password" name="password" required>
                            </div>
                        </div>
                        <hr class="hr-xs">
                        <div class="login-footer">
                            <button type="submit" class="btn btn-outline-success">Accedi</button>
                        </div>
                    </form>
                    <div th:if="${loginError}">
                        <p th:text="${messaggio}"></p>
                    </div>
                    <div class="login-links">
                        <p class="text-center" style="font-size: 20px;">Non hai ancora un account? <a class="txt-brand" href="#"
                                onclick="showRegisterForm()">Registrati</a></p>
                    </div>
                </div>
                
            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 col-xs-12 d-flex align-items-center justify-content-center mt-5 mb-5">
        <img th:src="@{'/img/logo-lungo.png'}" alt="logo login" style="width: 70%;">
    </div>

                <!-- REGISTRAZIONE -->
                <div class="login-block col-xl-6 col-lg-6 col-md-8 col-sm-12 col-sm-12" id="registerForm"
                    style="display: none;">
                    <img th:src="@{'/img/logo-lungo.png'}" alt="logo login" style="width: 100%;">
                    <h1 class="roboto giallo">Registrati</h1>
                    <form th:action="@{/login/registra(idLibro=${id})}" method="post" th:object="${utente}">
                        <div class="form-group">
                            <div class="input-group">
                                <input type="text" id="nome" class="form-control" th:field="*{nome}" placeholder="Il tuo nome" required>
                            </div>
                        </div>
                        <hr class="hr-xs">
                        <div class="form-group">
                            <div class="input-group">
                                <input type="text" id="cognome" class="form-control" th:field="*{cognome}" placeholder="Il tuo cognome" required>
                            </div>
                        </div>
                        <hr class="hr-xs">
                        <div class="form-group">
                            <div class="input-group">
                                <input type="email" class="form-control" placeholder="La tua e-mail" id="email" th:field="*{email}" required>
                            </div>
                        </div>
                        <hr class="hr-xs">
                        <div class="form-group">
                            <div class="input-group">
                                <input type="text" id="username1" class="form-control" th:field="*{profilo.username}" placeholder="Scegli uno username" required>
                            </div>
                        </div>
                        <hr class="hr-xs">
                        <div class="form-group">
                            <div class="input-group">
                                <input type="password" id="password1" th:field="*{profilo.password}" required class="form-control"
                                    placeholder="Scegli una password">
                            </div>
                        </div>
                        <hr class="hr-xs">
                        <div class="login-footer">
                            <button type="submit" class="btn btn-outline-success">Registrati</button>
                        </div>
                      <div class="login-links">
    <p class="text-center" style="font-size: 20px;">Non hai ancora un account? <a class="txt-brand" href="#" onclick="showRegisterForm()">Accedi</a></p>
</div>

                    </form>
                </div>
            </div>
        </main>

        <!--FRAGMENT FOOTER-->
        <div th:replace="~{fragments :: footer}"></div>
    </div>
</body>

</html>
