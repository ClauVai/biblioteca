<!DOCTYPE html>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8sh+Wy0NxQvAKLMI5Y9xNAQ1b73BL65p1IvJ6D" crossorigin="anonymous">

<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title th:text="'Dettaglio'"></title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
    	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
		 <!-- jQuery -->
		<script th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>
		<script th:src="@{/webjars/popper.js/2.11.6/umd/popper.min.js}"></script>
		
		
		<script>
		        $(document).ready(function () {
		            $('#apriPopupButton').on('click', function () {
		                $('#mioPopup').modal('show');
		            });
		
					$('#chiudiPopupButton').on('click', function () {
					    $('#mioPopup').modal('hide');
					});
		        });
		</script>


	</head>
	<body>
		<div class="container-fluid">
			<div>
				<!-- TODO ricorda di modificare in home -->
				<a th:href="@{/catalogo}" th:text="'Visualizza Catalogo'"></a>
			</div>
			<div class="row mt-4">
				<div class="col-7">
					<div class="col-md-6">
						<div th:if="${alert}" th:text="'Libro Prenotato!'" class="alert alert-success" role="alert"></div>
						<div class="small mb-1" th:text="${dettaglio.titolo}"></div>
						<div class="small mb-1" th:text="${dettaglio.autore.nomeAutore}"></div>
						<div class="small mb-1" th:text="${dettaglio.ISBN}"></div>
						<div class="small mb-1" th:text="${dettaglio.casaEditrice.nomeCasa}"></div>
						<div class="small mb-1" th:text="${dettaglio.trama}"></div>
						<div class="small mb-1">	<img th:src="${dettaglio.copertina}" alt="Immagine di copertina" /></div>
						<div class="small mb-1" th:text="${dettaglio.stato ? 'Non disponibile' : 'Disponibile'}"></div>
						<div class="text-end">
							<button id="apriPopupButton" class="btn btn-primary" th:if="${dettaglio.stato == false}"> Richiedi prenotazione </button>
						
							<!-- Modal -->
						    <div class="modal fade" id="mioPopup" tabindex="-1" role="dialog" aria-labelledby="mioPopupLabel" aria-hidden="true">
						        <div class="modal-dialog" role="document">
						            <div class="modal-content">
						                <div class="modal-header">
											<!-- aggiungere il "prenota" prima del testo titolo -->
											<h5 class="modal-title" id="mioPopupLabel" th:text="${dettaglio.titolo}"></h5>
						                    <button id="chiudiPopupButton" type="button" class="close" data-dismiss="modal" aria-label="Close">
						                        <span aria-hidden="true">&times;</span>
						                    </button>  
						                </div>
						                <div class="modal-body">
						                    <!-- Contenuto del tuo popup -->
						                    <form th:action="@{/dettaglio/prenota(id=${dettaglio.id})}" method="post">
						                        <label for="nome">Nome:</label>
						                        <input type="text" id="nome" name="nome" required />
						
						                        <label for="cognome">Cognome:</label>
						                        <input type="text" id="cognome" name="cognome" required />
						
						                        <button type="submit" class="btn btn-primary btn-sm">Prenota</button>
						                    </form>
						                </div>
						            </div>
						        </div>
						    </div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
